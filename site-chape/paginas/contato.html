    <meta charset="utf-8" />

</head>

<body>
    <!--Menu de Navegação-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" style="background-color: green;">
        <div class="container-fluid">
            <!--<a class="navbar-brand" href="#">Navbar</a>-->
            <img src="../img/escudo-chape.png" alt="Escudo-chapecoense" width="45">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-2">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">Sobre nós</a>

                        <a class="nav-link active" aria-current="page" href="contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section text-center text-white py-5">
        <div class="container py-2">
        </div>
    </header>

    <main>
        <section class="my-5">
            <div class="row justify-content-center">

                <!-- Coluna do Formulário -->
                <div class="col-md-6">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Entre em Contato</h3>

                            <form>
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome"
                                        required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail"
                                        required>
                                </div>

                                <div class="mb-3">
                                    <label for="mensagem" class="form-label">Mensagem</label>
                                    <textarea class="form-control" id="mensagem" rows="4"
                                        placeholder="Escreva sua mensagem" required></textarea>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success titulo-sobre">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Coluna do Endereço -->
                <div class="col-md-4 d-flex align-items-center">
                    <div>
                        <h4 class="mb-3">Onde nos encontrar?</h4>
                        <p>
                            Arena Condá <br>
                            Rua Clevelândia, 656E <br>
                            Centro, Chapecó - SC <br>
                            CEP: 89802-150
                        </p>
                        <p>
                            <strong>Telefone:</strong> (49) 91234-5678 <br>
                            <strong>E-mail:</strong> contato@chapecoense.com
                        </p>
                    </div>
                </div>

            </div>
        </section>

        <section class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card shadow-lg">
                        <div class="card-header bg-success text-white text-center titulo-sobre">
                            Mapa
                        </div>
                        <div class="card-body text-center">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3551.658311938789!2d-52.609532924762725!3d-27.104067701225866!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94e4b6a335959fa1%3A0x83b3225143622e02!2sArena%20Cond%C3%A1!5e0!3m2!1spt-BR!2sbr!4v1758567576286!5m2!1spt-BR!2sbr"
                                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade">
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>
</body>
